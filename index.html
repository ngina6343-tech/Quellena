<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You got hacked — Demo (Nagi)</title>
  <style>
    :root{
      --bg:#071026; --card:#0b1220; --accent:#7c3aed; --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#020617,#071026);color:#e6eef8}
    .container{max-width:980px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;gap:12px}
    .logo{width:54px;height:54px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#4c1d95);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:18px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 0 0;font-size:14px}

    /* overlay "You got hacked" */
    .overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg, rgba(2,6,23,0.95), rgba(2,6,23,0.88));
      z-index:9999;flex-direction:column;padding:24px;text-align:center;gap:18px;
    }
    .overlay h2{font-size:42px;letter-spacing:2px;margin:0;color:#ffdddd;text-shadow:0 6px 20px rgba(0,0,0,0.6)}
    .overlay p{color:var(--muted);max-width:720px}
    .cta{padding:14px 20px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#5b21b6);border:none;color:white;font-weight:700;cursor:pointer;font-size:16px}
    .secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe8ff;padding:10px 14px;border-radius:10px;cursor:pointer}
    /* main layout hidden under overlay */
    .main{opacity:0.12;transition:opacity .5s}
    .main.visible{opacity:1}
    .card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
    .sources{display:none;margin-top:12px}
    .sources.show{display:block}
    .sources a{display:block;padding:8px 0;color:#cfe8ff;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,0.03)}
    .small{color:var(--muted);font-size:13px}
    footer{color:var(--muted);font-size:13px;margin-top:12px}
    @media (max-width:720px){.overlay h2{font-size:28px}}
  </style>
</head>
<body>
  <!-- Fullscreen overlay shown first -->
  <div id="overlay" class="overlay" role="alertdialog" aria-modal="true" aria-labelledby="hack-title">
    <h2 id="hack-title">YOU GOT HACKED!</h2>
    <p>Энэ нь <strong>шог</strong> / презентацын демонстраци юм. Бодит мэдээлэл цуглуулах зориулалттай биш. Дараагийн удаа болгоомжтой байгаарай.</p>
    <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
      <button id="revealBtn" class="cta">Болгоомжтой байх — Эх сурвалжуудыг үзэх</button>
      <button id="dismissBtn" class="secondary">Зүгээр л шог болгох — хаах
